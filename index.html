<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Avansat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div id="particles-js"> </div> 

    <div id="container">

        <h1>Primul calculator avansat</h1>
        
        
        <div id="calculator">
            
            <div id="display">

                <div id="equation">
                    <p></p>
                </div>
                
                <div class="result">
                    <p></p>
                </div>
            </div>
            
            <div id="keys">

                <div class="line">
                    <button id="pow">x<sup style="font-size: 13px;">y</sup></button>
                    <button id="root"><sup style="font-size: 13px;">y</sup>&radic;x</button>
                    <button id="clear">CE</button>
                    <button id="backspace"> &#9003; </button>
                </div>
                
                <div class="line">
                    <button id="digit7">7</button>
                    <button id="digit8">8</button>
                    <button id="digit9">9</button>
                    <button id="multiply">*</button>
                </div>
                
                <div class="line">
                    <button id="digit4">4</button>
                    <button id="digit5">5</button>
                    <button id="digit6">6</button>
                    <button id="subtract">-</button>
                </div>
                
                <div class="line">
                    <button id="digit1">1</button>
                    <button id="digit2">2</button>
                    <button id="digit3">3</button>
                    <button id="add">+</button>
                </div>
                
                <div class="line">
                    <button id="point">.</button>
                    <button id="digit0">0</button>
                    <button id="divide">/</button>
                    <button id="equals">=</button>
                </div>
                
            </div>
        </div>
        
        
    </div>    
        
        
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"> </script>
    <script src="app.js"></script>
</body>
</html>
